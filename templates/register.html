<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap, icons, css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">

        <div class="card shadow form-card">
            <div class="form-header">
                <i class="bi bi-person-plus mb-2"></i>
                <h5 class="fw-bold mb-0">Register</h5>
                <small>Sistem Informasi Alumni Mahasiswa</small>
            </div>

            <div class="card-body p-4">
                <form action="{{ url_for('register') }}" method="POST">

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input
                            type="text"
                            class="form-control"
                            name="username"
                            placeholder="Masukkan username"
                            required
                        >
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            name="password"
                            placeholder="Masukkan password"
                            required
                        >
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Role</label>
                        <select class="form-select" name="role" required>
                            <option value="" disabled selected>Pilih role</option>
                            <option value="admin">Admin</option>
                            <option value="pengguna">Pengguna</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">NIM (Alumni)</label>
                        <select class="form-select" name="nim" required>
                            <option value="" disabled selected>Pilih NIM alumni</option>
                            {% for a in alumni %}
                                <option value="{{ a.nim }}">{{ a.nim }} - {{ a.nama }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i> Register
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> Kembali
                        </a>
                    </div>

                </form>
            </div>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
