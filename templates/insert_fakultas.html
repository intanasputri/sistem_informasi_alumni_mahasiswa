<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Fakultas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap, icons, css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">

        <div class="card shadow form-card">

            <div class="form-header">
                <i class="bi bi-plus mb-2"></i>
                <h5 class="fw-bold mb-0">Tambah Fakultas</h5>
                <small>Kelola data fakultas</small>
            </div>

            <div class="card-body p-4">
                <form action="{{ url_for('insert_fakultas') }}" method="POST">

                    <div class="mb-3">
                        <label class="form-label">Nama Fakultas</label>
                        <input
                            type="text"
                            class="form-control"
                            name="nama_fakultas"
                            placeholder="Contoh: Kesehatan"
                            required
                        >
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Deskripsi</label>
                        <textarea
                            class="form-control"
                            name="deskripsi"
                            rows="3"
                            placeholder="Deskripsi singkat fakultas (opsional)"
                        ></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i> Simpan
                        </button>
                        <a href="{{ url_for('daftar_fakultas') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> Kembali
                        </a>
                    </div>

                </form>
            </div>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
