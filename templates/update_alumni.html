<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Update Alumni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap, icons, css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center my-5">
    <div class="col-lg-9 col-xl-8">

        <div class="card shadow form-card">
            <div class="form-header">
                <i class="bi bi-person-gear mb-2"></i>
                <h5 class="fw-bold mb-0">Update Alumni</h5>
                <small>Perbarui data alumni</small>
            </div>

            <div class="card-body p-4">
                <form action="{{ url_for('update_alumni', nim=data.nim) }}" method="POST">

                    <input type="hidden" name="nim" value="{{ data.nim }}">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">NIM</label>
                            <input type="text" name="nim" class="form-control" value="{{ data.nim }}" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nama Lengkap</label>
                            <input type="text" name="nama" class="form-control" value="{{ data.nama }}" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tempat Lahir</label>
                            <input type="text" name="tempat_lahir" class="form-control" value="{{ data.tempat_lahir }}">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tanggal Lahir</label>
                            <input type="date" name="tanggal_lahir" class="form-control" value="{{ data.tanggal_lahir }}">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Jenis Kelamin</label>
                            <select name="jenis_kelamin" class="form-select">
                                <option value="">-- Pilih --</option>
                                <option value="Laki-laki" {% if data.jenis_kelamin == 'Laki-laki' %}selected{% endif %}>
                                    Laki-laki
                                </option>
                                <option value="Perempuan" {% if data.jenis_kelamin == 'Perempuan' %}selected{% endif %}>
                                    Perempuan
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">No. HP</label>
                            <input type="text" name="no_hp" class="form-control" value="{{ data.no_hp }}">
                        </div>

                        <div class="col-md-12 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" value="{{ data.email }}">
                        </div>

                        <div class="col-md-12 mb-3">
                            <label class="form-label">Alamat</label>
                            <textarea name="alamat" class="form-control" rows="2">{{ data.alamat }}</textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Program Studi</label>
                            <select name="id_prodi" class="form-select" required>
                                {% for p in prodi %}
                                <option value="{{ p.id_prodi }}"
                                    {% if p.id_prodi == data.id_prodi %}selected{% endif %}>
                                    {{ p.nama_prodi }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fakultas</label>
                            <select name="id_fakultas" class="form-select" required>
                                {% for f in fakultas %}
                                <option value="{{ f.id_fakultas }}"
                                    {% if f.id_fakultas == data.id_fakultas %}selected{% endif %}>
                                    {{ f.nama_fakultas }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Jalur Masuk</label>
                            <input type="text" name="jalur_masuk" class="form-control" value="{{ data.jalur_masuk }}">
                        </div>

                        <div class="col-md-3 mb-3">
                            <label class="form-label">Tahun Masuk</label>
                            <input type="number" name="tahun_masuk" class="form-control" value="{{ data.tahun_masuk }}">
                        </div>

                        <div class="col-md-3 mb-3">
                            <label class="form-label">Tahun Lulus</label>
                            <input type="number" name="tahun_lulus" class="form-control" value="{{ data.tahun_lulus }}">
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i> Update
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> Kembali
                        </a>
                    </div>

                </form>
            </div>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
